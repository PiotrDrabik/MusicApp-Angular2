  </button>

  <div id="header">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <strong>{{ searchCom.settin.type }}
      </strong>

      <span *ngIf="searchCom.settin.inputData!=''" >
        <div class="btn-group spaceBottom" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary"><i class="fa fa-search" aria-hidden="true"></i> <strong>{{searchCom.settin.inputData}}</strong></button>
            <button type="button" class="btn btn-secondary spaceRight">Total: {{searchCom.settin.total}}</button>
        </div>
        <div class="btn-group spaceBottom" role="group" aria-label="Basic example">
